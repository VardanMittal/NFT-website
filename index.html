<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- CSS style sheet  -->
  <link rel="stylesheet" href="styles.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content">
    <img class="eqimage" src="/images/image-equilibrium.jpg" alt="">
    <p class="heading">Equilibrium #3429</p>
    <p class="info">Our Equilibrium collection promotes balance and calm.</p>
    <div>
      <div class="etherium">
        <p class="eth"><img src="/images/icon-ethereum.svg" class="eth-icon"> 0.041 ETH</p>
      </div>
      <div class="time-left">
        <p class="time"><img src="/images/icon-clock.svg" class="time-icon"> 3 days left</p>
      </div>
    </div>
    <hr>
    <p class="copyright"><img class="avatar" src="/images/image-avatar.png" alt=""> Creation of <span class="name">
        Jules Wyvern</span></p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vardan Mittal</a>.
  </div>

</body>

</html>
